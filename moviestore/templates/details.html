{% extends 'base.html' %}
{% block body %}

<div class="container">

<div class="row mt-0">

        <div class="col  md-10 ">
            <div class="card bg-light border-primary ml-20" style="width: 30rem;margin-left:30%;margin-top:4%;">
  <img class="card-img-top" src="{{i.image.url}}" alt="Card image cap" style="height:400px;width:477px;">
  <div class="card-body">
      <p><b>{{i.name}}</b></p>
    <p class="card-text">{{i.desc}}</p>
      <p>Year: {{i.year}}</p>

  </div>
</div>
        </div>
</div></div>
{% endblock %}
