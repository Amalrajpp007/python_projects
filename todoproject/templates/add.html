{% load static %}
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
<div class="parent mt-5">
<div class="container   col col-md-8 parent adjust text-white" >
    <div class="row ml-5">
        <div class="col col-md-6">
<form  action="/add" method="post" >
    {% csrf_token %}
     <div class="mb-3 row">
         <div class="form-group mt-3">

    <div class="col-md-10">
      <input type="text"    class="form-control shadow-sm" id="staticEmail" name="task"  placeholder="Enter The Task Here">
    </div></div>
  </div>

  <div class="mb-3 row">
      <div class="form-group">

    <div class="col-md-10" >
      <input type="text" class="form-control mb-4 ml-4 shadow-sm" id="inputPassword" name="priority" placeholder="Enter The Priority Here">
    </div></div>
  </div>
    <input type="submit" value="Add" class="btn btn-success" style="margin-left:85%;">
        </div>
    </div></div></div>
</form>
</body>

</html>
