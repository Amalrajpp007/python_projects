{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="post" class="p-3 shadow">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="task" placeholder="Task namae" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" name="priority" placeholder="Enter Your Priority" class="form-control">
                </div>
                 <div class="form-group">
                    <input type="date" name="date" placeholder="Enter Your Priority" class="form-control">
                </div>
                <input type="submit" value="Add" class="btn btn-success">
            </form>
        </div>



        <div class="col-md-6">
            <h4 class="text-center">Tasks to be completed</h4>
 {% for j in task %}

            <div class="card shadow">
                <div class="card-body">
                    <h5 class="card-title">{{j.name}}</h5>
                    <p><b> {{j.priority}}</b></p>
                    <p>{{j.date}}</p>
                    <a class="btn btn-danger" href="{% url 'delete' j.id %}">Done</a>
                    <a class="btn btn-dark" href="{% url 'update' j.id %}">Edit</a>
                </div>
            </div>
            <br>
{% endfor %}

        </div>

    </div>
</div>
{% endblock %}
