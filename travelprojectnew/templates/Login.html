<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form action="login" method="post">
    {% csrf_token %}
<input type="text" name="username" placeholder="Enter Username"><br>
<input type="password" name="pass" placeholder="Enter Password"><br>
    <input type="submit">
</form>
{% for i in messages %}
<h5>{{i}}</h5>
{% endfor %}
</body>
</html>
